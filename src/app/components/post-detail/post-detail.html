<div class="post-detail-container">
  <button (click)="goBack()" class="back-button">‚Üê Back to Posts</button>
  
  <div *ngIf="loading" class="loading">
    Loading post...
  </div>
  
  <div *ngIf="!loading && post" class="post-detail">
    <div class="post-header">
      <h1>{{ post?.title }}</h1>
      <div class="post-actions">
        <button (click)="editPost()" class="edit-button">Edit Post</button>
        <button (click)="deletePost()" class="delete-button">Delete Post</button>
      </div>
    </div>
    <div class="post-meta">
      <span>Post ID: {{ post?.id }}</span>
      <span>User ID: {{ post?.userId }}</span>
    </div>
    <div class="post-content">
      {{ post?.body }}
    </div>
  </div>
  
  <div *ngIf="!loading && !post" class="error">
    Post not found.
  </div>
</div>
