<div class="blog-container">
  <div class="header">
    <h1>My Blog Posts</h1>
    <button (click)="addPost()" class="add-post-button">+ Add New Post</button>
  </div>
  
  <div *ngIf="loading" class="loading">
    Loading posts...
  </div>
  
  <div *ngIf="!loading && posts.length === 0" class="no-posts">
    No blog posts found.
  </div>
  
  <div *ngIf="!loading && posts.length > 0" class="posts-grid">
    <div *ngFor="let post of posts" class="post-card">
      <div class="post-content" (click)="viewPost(post.id)">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
        <div class="post-meta">
          <span>Post ID: {{ post.id }}</span>
          <span>User ID: {{ post.userId }}</span>
        </div>
      </div>
      <div class="post-actions">
        <button (click)="editPost(post.id)" class="edit-button">Edit</button>
        <button (click)="deletePost(post.id, $event)" class="delete-button">Delete</button>
      </div>
    </div>
  </div>
</div>
