<div class="add-post-container">
  <button (click)="goBack()" class="back-button">‚Üê Back to Posts</button>
  
  <div class="form-container">
    <h1>Add New Post</h1>
    
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input 
          type="text" 
          id="title" 
          name="title"
          [(ngModel)]="post.title"
          required
          class="form-control"
          placeholder="Enter post title"
        >
      </div>
      
      <div class="form-group">
        <label for="body">Content:</label>
        <textarea 
          id="body" 
          name="body"
          [(ngModel)]="post.body"
          required
          class="form-control"
          rows="6"
          placeholder="Enter post content"
        ></textarea>
      </div>
      
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input 
          type="number" 
          id="userId" 
          name="userId"
          [(ngModel)]="post.userId"
          required
          class="form-control"
          min="1"
        >
      </div>
      
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="loading || !postForm.form.valid"
          class="submit-button"
        >
          {{ loading ? 'Creating...' : 'Create Post' }}
        </button>
        <button 
          type="button" 
          (click)="goBack()"
          class="cancel-button"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
